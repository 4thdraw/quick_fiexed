<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: fixed;
            background-color: lavenderblush;
            left: -25%;
            right: -25%;
            top: -25%;
            bottom: -25%;
            margin: auto;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            transition: 0.3s;
        }


        .box:hover {
            width: 300vw;
            height: 300vw;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
